<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Styles.css">
    <link rel="shortcut icon" href="images/favicon.png" type="">
    <title> Foodiefy </title>
  
</head>
<body>
    <div class="container">
        <h1> CRUD Menu</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="course">Course Type</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="tel" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" id="Description" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit">Create</button>
                <button type="button" onclick="updateRecord()">Update</button>
                <button type="button" onclick="deleteRecord()">Delete</button>
            </div>
        </form>
    </div>
</body>
</html>
